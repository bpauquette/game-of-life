# SonarQube project configuration
sonar.projectKey=game-of-life
sonar.projectName=Game of Life
sonar.projectVersion=1.0
sonar.sources=src,scripts
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,build/**,public/**,coverage/**,**/.env.local,coverage/lcov-report/**,sonar-scanner/**

# Force analysis to only use committed code on main branch
sonar.scm.provider=git
sonar.scm.forceReloadAll=true
