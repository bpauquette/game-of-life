version: "3.9"

services:
  backend:
    build:
      context: ../game-of-life-backend
    container_name: gol-backend
    environment:
      PORT: 55000
    ports:
      - "55000:55000"
    volumes:
      - backend-data:/app/data
    restart: unless-stopped

  java-backend:
    build:
      context: ../gol-backend
    container_name: gol-java-backend
    environment:
      PORT: 55001
    ports:
      - "55001:55001"
    restart: unless-stopped

  frontend:
    build:
      context: .
      args:
        # This will be passed to the Dockerfile build stage
        # When fronted by HTTPS proxy, point to public origin
        # Use the production domain provided via env (set CADDY_PROD_DOMAIN)
        REACT_APP_API_BASE: "https://${CADDY_PROD_DOMAIN}"
    container_name: gol-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

  proxy:
    image: nginx:1.27-alpine
    container_name: gol-proxy
    depends_on:
      - frontend
      - backend
    environment:
      # Use the server name from environment (set CADDY_PROD_DOMAIN)
      - SERVER_NAME=${CADDY_PROD_DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-wwww:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
    restart: unless-stopped

volumes:
  backend-data:
  certbot-wwww:
  certbot-etc: