events {}

http {
  # Plain HTTP server used for ACME HTTP-01 and redirecting everything else
  server {
    listen 80;
    server_name ${CADDY_PROD_DOMAIN} _;

    # Serve ACME HTTP-01 challenges directly over HTTP (no redirect)
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS server terminating TLS and proxying to frontend/backend
  server {
    listen 443 ssl;
    server_name ${CADDY_PROD_DOMAIN} _;

    ssl_certificate     /etc/letsencrypt/live/${SERVER_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${SERVER_NAME}/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Frontend React app
    location / {
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    # Backend API
    location /auth/ {
      proxy_pass http://backend:55000/auth/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    location /v1/ {
      proxy_pass http://backend:55000/v1/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    # ACME path under HTTPS is not strictly needed, but harmless
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
  }
}
